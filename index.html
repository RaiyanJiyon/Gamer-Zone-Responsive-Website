<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__title">
                <img src="images/Frame.png" alt="Joystick Logo" class="navbar__logo">
                <h3 class="navbar__brand"><span class="navbar__brand-highlight">G</span>amer</h3>
            </div>

            <ul class="navbar__list">
                <li class="navbar__item"><a class="navbar__link" href="#">About Us</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Developers</a></li>
                <li class="navbar__item navbar__follow-us">
                    Follow Us On 
                    <i class="navbar__icon-youtube fa-brands fa-youtube"></i> 
                    <i class="navbar__icon-tiktok fa-brands fa-tiktok"></i>
                </li>
            </ul>
        </nav>

        <div class="banner">
            <div class="banner__content">
                <h2 class="banner__content-title">Play Like The</h2>
                <h1 class="banner__content-heading">G.O.A.T.</h1>
                <div class="banner__content-description">
                    <p>
                        <i class="banner__icon--play fa-regular fa-circle-play"></i> 1-Click instant play 
                    </p>
                    <p>
                        <i class="banner__icon--download fa-solid fa-download"></i> No Download 
                    </p>
                    <p>
                        <i class="banner__icon--group fa-solid fa-people-group"></i> 1000s of supported online games
                    </p>

                    <div class="banner__buttons">
                        <button class="banner__btn--sign-in">Sign In</button>
                        <button class="banner__btn--rogue">Go Rogue</button>
                    </div>
                </div>
            </div>
            <div class="banner__images">
                <img src="images/Group_18.png" alt="gaming group image">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
